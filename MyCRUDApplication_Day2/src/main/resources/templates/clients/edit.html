<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="~{layout :: page_head}"></head>
<body>
<nav th:replace="~{layout :: page_navbar}">
</nav>
<div class="container py-3">
    <h1 class="text-center my-4"> Edit Client</h1>
    <form method="post" th:object="${client}">

        <div class="row mb-3">
        <label class="col-sm-4 col-form-label">ID</label>
        <div class="col-sm-8">
            <label>
                <input readonly class="form-control-plaintext" th:value="${client.id}">
            </label>
        </div>
    </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
                <label>
                    <input class="form-control" th:field="${client.firstName}">
                </label>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
                <label>
                    <input class="form-control" th:field="${client.lastName}">
                </label>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <label>
                    <input class="form-control" th:field="${client.email}">
                </label>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Phone</label>
            <div class="col-sm-8">
                <label>
                    <input class="form-control" th:field="${client.phone}">
                </label>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8">
                <label>
                    <input class="form-control" th:field="${client.address}">
                </label>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Created At</label>
            <div class="col-sm-8">
                <label>
                    <input readonly class="form-control-plaintext" th:value="${client.CreatedAt}">
                </label>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
        <div class="text-center">

            <a class="btn btn-outline-primary-" href="/clients">Cancel</a>
        </div>
    </form>




</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
